<div class="wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
      <form class="form" [formGroup]="form" (ngSubmit)="register()">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Please enter an email" type="email" formControlName="email" required />
          <mat-error *ngIf="isEmailInvalid()">
            <span>{{ getEmailError() }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required placeholder="Enter password" [type]="showPassword ? 'text' : 'password'" />
          <button mat-icon-button matIconSuffix type="button" (click)="toggleShowPassword()">
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="isPasswordInvalid()">
            <span>{{ getPasswordError() }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Confirm password</mat-label>
          <input matInput formControlName="confirmPassword" required placeholder="Repeat password" [type]="showPassword ? 'text' : 'password'" />
          <button mat-icon-button matIconSuffix type="button" (click)="toggleShowPassword()">
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="isConfirmPasswordInvalid()">
            <span>{{ getConfirmPasswordError() }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name" type="text" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
