<div class="wrapper">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" type="email" matInput required placeholder="Please enter your email" />
          <mat-error *ngIf="isEmailInvalid()">
            <span>{{ getEmailError() }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput required placeholder="Enter password" [type]="showPassword ? 'text' : 'password'" />
          <button mat-icon-button matIconSuffix type="button" (click)="toggleShowPassword()">
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="isPasswordValid()">
            <span>{{ getPasswordError() }}</span>
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
